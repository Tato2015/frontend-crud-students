<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'rgba(232,236,239,255)'">
            No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'rgba(232,236,239,255)'">
            Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'rgba(232,236,239,255)'">
            Weight
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'rgba(232,236,239,255)'">
            Symbol
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'rgba(232,236,239,255)'">Actions</th>
        <td mat-cell *matCellDef="let element; let i = index;">
            <a class="pointer" style="color: #1878b0;" matTooltip="Show User">
                <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" style="color: #1f516f;" matTooltip="Edit User">
                <mat-icon>edit</mat-icon>
            </a>
            <!-- <a class="pointer" (click)="eliminarUsuario(i)" style="color: #e15639;" matTooltip="Eliminar Usuario">
                            <mat-icon>delete</mat-icon>
                        </a> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
